<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>Starter Template for Bootstrap</title>

  <!-- Core Bootstrap and JavaScript -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) MUST COME BEFORE BOOTSTRAP -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Other styling -->
  <!-- Custom CSS -->
  <link href="2.css" rel="stylesheet">
  <!-- Optional theme -->

  <!-- Other -->

  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
	  <!-- Brand logo and header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="fa-stack fa-2x" href="#">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-camera fa-stack-1x"></i>
        </a>
        <a class="navbar-brand" href="#">Fotos</a>
      </div>
	  <!-- Collapsible navbar buttons -->
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">
              <i class="fa fa-search fa-2x" aria-hidden="true"></i> Find</a>
          </li>
          <li>
            <a href="#about">
              <i class="fa fa-heart fa-2x" aria-hidden="true"></i> Fav</a>
          </li>
          <li>
            <a href="#contact">
              <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i> Share</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron bg"></div>

  <!-- Informational promo -->
  <section class="container">
    <div class="row separator">
      <div class="col-xs-4 promo">
        <i class="fa fa-search fa-4x" aria-hidden="true"></i>
        <p class="lead">Find amazing photos</p>
      </div>
      <div class="col-xs-4 promo">
        <i class="fa fa-heart-o fa-4x" aria-hidden="true"></i>
        <p class="lead">Save your favorites</p>
      </div>
      <div class="col-xs-4 promo">
        <i class="fa fa-plus-square fa-4x" aria-hidden="true"></i>
        <p class="lead">Share the love!</p>
      </div>
    </div>
  </section>

  <div class="jumbotron bg2"></div>

  <!-- Gallery of sample images -->
  <section class="container gallery">
    <div class="row">
      <h1>Check these out!</h1>
    </div>
	
	<!-- Grid of images 2x3 or 3x2 depending on device size -->
	<!-- Clearfixes needed because some img height can be slightly larger than others in same row -->
    <div class="col-xs-6 col-sm-4  pic">
      <a href="#img1">
        <img class="photo" src="https://images.pexels.com/photos/247905/pexels-photo-247905.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
      <!-- #_ will link to id "_" which doesn't exist, so stays at same spot -->
      <a href="#_" class="lightbox" id="img1">
        <img src="https://images.pexels.com/photos/247905/pexels-photo-247905.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
    </div>

    <div class="col-xs-6 col-sm-4  pic">
      <a href="#img2">
        <img class="photo" src="https://images.pexels.com/photos/29732/pexels-photo-29732.jpg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
      <a href="#_" class="lightbox" id="img2">
        <img src="https://images.pexels.com/photos/29732/pexels-photo-29732.jpg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
    </div>

    <div class="clearfix visible-xs-block"></div>

    <div class="col-xs-6 col-sm-4  pic">
      <a href="#img3">
        <img class="photo" src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
      <a href="#_" class="lightbox" id="img3">
        <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
    </div>

    <div class="clearfix visible-sm-block visible-md-block visible-lg-block"></div>

    <div class="col-xs-6 col-sm-4  pic">
      <a href="#img4">
        <img class="photo" src="https://images.pexels.com/photos/301326/pexels-photo-301326.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
      <a href="#_" class="lightbox" id="img4">
        <img src="https://images.pexels.com/photos/301326/pexels-photo-301326.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
    </div>

    <div class="clearfix visible-xs-block"></div>

    <div class="col-xs-6 col-sm-4  pic">
      <a href="#img5">
        <img class="photo" src="https://images.pexels.com/photos/119614/pexels-photo-119614.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
      <a href="#_" class="lightbox" id="img5">
        <img src="https://images.pexels.com/photos/119614/pexels-photo-119614.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
    </div>


    <div class="col-xs-6 col-sm-4  pic">
      <a href="#img6">
        <img class="photo" src="https://images.pexels.com/photos/254069/pexels-photo-254069.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
      <a href="#_" class="lightbox" id="img6">
        <img src="https://images.pexels.com/photos/254069/pexels-photo-254069.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb">
      </a>
    </div>

    <div class="clearfix visible-sm-block visible-md-block visible-lg-block"></div>

  </section>

  <footer>
  </footer>

</body>

</html>
